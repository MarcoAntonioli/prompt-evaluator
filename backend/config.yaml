# LiteLLM Configuration for OCI Generative AI Models
# OCI credentials are loaded from environment variables

# Shared OCI credentials (using YAML anchors)
# LiteLLM uses os.environ/VARIABLE_NAME syntax for environment variable substitution
oci_credentials: &oci_credentials
  oci_user: os.environ/OCI_USER_OCID
  oci_fingerprint: os.environ/OCI_FINGERPRINT
  oci_tenancy: os.environ/OCI_TENANCY_OCID
  oci_region: os.environ/OCI_REGION
  oci_key_file: os.environ/OCI_KEY_FILE
  oci_compartment_id: os.environ/OCI_COMPARTMENT_ID
  serving_mode: ON_DEMAND
  drop_params: true

# Model configurations
model_list:
  # xAI Grok Models
  - model_name: oci/xai.grok-4
    litellm_params:
      <<: *oci_credentials
  
  - model_name: oci/xai.grok-4-fast-reasoning
